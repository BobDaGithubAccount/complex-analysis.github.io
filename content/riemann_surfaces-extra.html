<h4 id="ex5">Real component of \(f(z)=z^i\)</h3>

  <div class="w3-center w3-hide-small w3-hide-medium">

    <div class="mathcell" style="width: 550px; height: 550px">
      <script>
        var parent = document.currentScript.parentNode;

        var id = generateId();
        parent.id = id;

        MathCell(id, []);

        parent.update = function (id) {

          /*

           Re(x, y, n) = Math.exp(-Math.atan2(y, x) - 2 * Math.PI * n) * cos(Math.log(Math.sqrt(x*x + y*y)))

          */

          var Re = (x, y, n) => Math.exp(-Math.atan2(y, x) - 2 * Math.PI * n) * Math.cos(Math.log(Math.sqrt(
            x * x + y * y)));

          var data = [];

          var s = parametric((u, v) => [u * Math.cos(v),
              u * Math.sin(v),
              Re(u * Math.cos(v), u * Math.sin(v), 0)
            ],
            [0.0001, 2], [-pi, pi - pi / 10000], {
              color: '#cc0066',
              opacity: 0.9
            }
          );

          var s1 = parametric((u, v) => [u * Math.cos(v),
              u * Math.sin(v),
              Re(u * Math.cos(v), u * Math.sin(v), 1)
            ],
            [0.0001, 2], [-pi, pi - pi / 10000], {
              color: '#6666ff',
              opacity: 0.9
            }
          );

          var s2 = parametric((u, v) => [u * Math.cos(v),
              u * Math.sin(v),
              Re(u * Math.cos(v), u * Math.sin(v), -1)
            ],
            [0.0001, 2], [-pi, pi - pi / 10000], {
              color: '#00b3b3',
              opacity: 0.9
            }
          );

          var s3 = parametric((u, v) => [u * Math.cos(v),
              u * Math.sin(v),
              Re(u * Math.cos(v), u * Math.sin(v), 2)
            ],
            [0.0001, 2], [-pi, pi - pi / 10000], {
              color: '#6666ff',
              opacity: 0.9
            }
          );

          var s4 = parametric((u, v) => [u * Math.cos(v),
              u * Math.sin(v),
              Re(u * Math.cos(v), u * Math.sin(v), -2)
            ],
            [0.0001, 2], [-pi, pi - pi / 10000], {
              color: '#00b3b3',
              opacity: 0.9
            }
          );


          data.push(s);
          data.push(s1);
          data.push(s2);
          data.push(s3);
          data.push(s4);

          var config = {
            type: 'threejs',
            frame: true,
            viewpoint: [1, -1, 0.5]
          };

          evaluate(id, data, config);

        }

        parent.update(id);
      </script>
    </div>
    <!--Ends mathcell-->
